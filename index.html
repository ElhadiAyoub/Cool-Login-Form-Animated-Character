<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Cool animated login form character</title>
    <link rel="icon" href="images/calfc.png">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>

<body>
    <div id="login-form">
        <div id="login-form-emoji-zone">
            <div id="emoji">
                <div id="emoji-head">
                    <div class="emoji-eye">
                        <div class="emoji-pupil"></div>
                    </div>
                    <div class="emoji-eye">
                        <div class="emoji-pupil"></div>
                    </div>
                    <div id="emoji-mouth" class="emoji-mouth"></div>
                </div>
            </div>
        </div>
        <input id="login-form-username" class="login-form-control login-form-text" type="text" placeholder="USERNAME">
        <input id="login-form-password" class="login-form-control login-form-text" type="password"
            placeholder="PASSWORD">
        <input class="login-form-control login-form-button" type="button" value="LOGIN">
        <a class="login-form-link" href="#">LOST YOUR PASSWORD ?</a>
        <audio id="whistle-audio" src="audio/whistle.wav" loop>
            <audio id="wink-audio" src="audio/wink.wav"></audio>
            <audio id="rotation-audio" src="audio/rotation.wav"></audio>
            <script src="index.js"></script>
    </div>

</body>

</html>
